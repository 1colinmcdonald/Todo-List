<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <button>Add task</button>
    <dialog class="add-task">
        <form method="dialog">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="description">
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div class="dueDate">
                <label for="due-date">Due date</label>
                <input type="datetime-local" id="due-date">
            </div>
            <fieldset>
                <legend>Priority</legend>
                <div><input type="radio" id="high" name="priority" value="high">
                    <label for="high">High</label>
                </div>
                <div><input type="radio" id="medium" name="priority" value="medium">
                    <label for="medium">Medium</label>
                </div>
                <div><input type="radio" id="low" name="priority" value="low">
                    <label for="low">Low</label>
                </div>

            </fieldset>
            <div class="buttons">
                <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                <button id="submit-task-form" value="submit">Add task</button>
            </div>
        </form>
    </dialog>
</body>

</html>
